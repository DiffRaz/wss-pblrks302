<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warehouse Storage System</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert script -->
</head>
<body>
    <div class="content">
      <div class="header">
        <h2>Dashboard - Manager</h2>
        <p>Hello, {{username}}</p>
      </div>
      <div class="user-info">
        <img src="{{ url_for('static', filename='images/ppp.svg') }}" alt="mona1">
        <div style="display: flex; flex-direction: column; gap: 10px;">
          <div style="display: flex; justify-content: space-between;">
              <strong>NAME:</strong>
              <span>{{username}}</span>
          </div>
          <div style="display: flex; justify-content: space-between;">
              <strong>EMAIL:</strong>
              <span>{{email}}</span>
          </div>
          <div style="display: flex; justify-content: space-between;">
              <strong>GENDER:</strong>
              <span>{{gender}}</span>
          </div>
          <div style="display: flex; justify-content: space-between;">
              <strong>LEVEL:</strong>
              <span>{{level}}</span>
          </div>
          <div style="display: flex; justify-content: space-between;">
            <strong>EDIT PROFILE AND/OR CHANGE PASSWORD:</strong>
            <span><a href="{{url_for('edit_profil')}}"><button type="button" class="passchange-btn">Profile Management</button></a></span>
          </div>
        </div>
      </div>
      </div>
    </div>
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logopng">
      <h2>Warehouse Storage 
        <br>System</h2>
    </div>
    
    <ul class="sidebar-links">
      <h4>
        <div class="menu-separator"></div>
      </h4>
      <li>
        <a href="{{ url_for('manager') }}">
          <img src="{{ url_for('static', filename='images/dashboard.png') }}" alt="Manager Image" width="25" height="25">
          <span>Dashboard</span>
        </a>
      </li>
      <li>
       <a href="{{ url_for('list_barang_manager', page=1) }}">
         <img src="{{ url_for('static', filename='images/list.png') }}" alt="Manager Image" width="25" height="25">
        <span>Item List</span>
       </a>
      </li>
      <li>
        <a href="{{ url_for('user_list', page=1) }}">
          <img src="{{ url_for('static', filename='images/userlist.png') }}" alt="Manager Image" width="25" height="25">
          <span>User List</span>
        </a>
      </li>
      <li>
        <a href="{{ url_for('logout') }}">
          <img src="{{ url_for('static', filename='images/logout.png') }}" alt="Manager Image" width="25" height="25">
          <span>Logout</span>
        </a>
      </li>
    </ul>
    
    <div class="user-account">
      <div class="user-profile">
        <img src="{{ url_for('static', filename='images/manager.jpg') }}" alt="mona2">
        <div class="user-detail">
          <h3>{{username}}</h3>
          <span>Manager</span>
        </div>
      </div>
    </div>
  </aside>

  <script>
    // Display SweetAlert for Flash Messages
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        {% if category == 'success' %}
          Swal.fire({
            title: 'Success!',
            text: '{{ message }}',
            icon: 'success',
            timer: 2000,
            showCancelButton: false,
            showConfirmButton: false
          }).then(() => {
            window.location.href = "{{ url_for('manager') }}"; // Redirect to manager dashboard after success
          });
        {% elif category == 'error' %}
          Swal.fire({
            title: 'Error!',
            text: '{{ message }}',
            icon: 'error',
            timer: 2000,
            showCancelButton: false,
            showConfirmButton: false
          });
        {% endif %}
      {% endfor %}
    {% endif %}
    {% endwith %}
  </script>
</body>
</html>
